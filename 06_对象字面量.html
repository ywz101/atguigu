<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_对象字面量</title>
</head>

<body>
    <script>
        /*
            对象字面量
                - 以字面量的形式来创建对象
                = 可以直接使用 {} 来创建一个对象
                - 使用 typeof 检查一个对象时，会返回 object

                - 字面量可以在创建对象时直接向对象中添加属性
                - 语法：
                    {
                        属性名：属性值,
                        属性名：属性值,
                        属性名：属性值
                    }

        */

        let obj = {};
        obj.name = 'zs';
        console.log(obj);

        let obj2 = {
            name: 'ls',
            age: 18,
            genner: '男'
        };
        console.log(obj2);
    </script>
</body>

</html>
