<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_属性的枚举</title>
</head>

<body>
    <script>
        let obj = {};
        obj.name = '孙悟空';
        obj.age = 18;
        obj.gender = '男';
        obj.address = '花果山';

        /* in 运算符，检查一个对象中，是否含有某个属性
                有返回 true, 没有返回 false
            语法：
            '属性名' in 对象
         */
        // console.log('name' in obj);         // true


        /* for-in  用来对对象中的属性进行枚举，就是将对象中属性全都取出来
            语法：
            for (let 变量 in 对象) {
                语句;
            }
        */
        for (let k in obj) {
            // 变量 n 中存储的就是对象中的属性名
            // console.log(`k = ${k}`);
            // 属性值
            // console.log(obj[k]);
            // 属性名和属性值一起输出
            console.log(`${k} = ${obj[k]}`);
        }
    </script>
</body>

</html>
