<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_类型转换</title>
    <script>
        /*
            类型转换，指将其他的数据类型转换为 string、number、boolean、等

            将其它的类型转换为字符串
                方式一：
                    调用被转换类型的 toString()方法
                    - 调用xxx的yyy方法 ---> xxx.yyy()
                    - 由于 null 和 undefined中不含有 toString()方法
                        所以对它俩调用时会报错
                方式二：    
                    调用 String()函数，来将被转换类型转换为字符串
                    - 调用xxx函数 -> xxx();
                    - 原理：    
                        对于具有toString()方法的值，就是直接调用toString()对其进行转换
                        但是对于null来说，它是直接将其转换为 'null'
                        undefined 直接转换为 'undefined'
        */

        let a = 10;
        console.log(a, typeof a);       // 10 "number"
        // 调用 toString()
        // a = a.toString();
        a = String(a);
        console.log(a, typeof a);       // 10 string

    </script>
</head>
