<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-关系运算符</title>
</head>

<body>
    <script>
        // 将a转换为字符串，调用 toString()来转换
        let a = null;
        a = a && a.toString();
        console.log(a, typeof a);

        /*
            关系运算符，用来比较两个值之间的大小等于的关系 
                使用关系运算符时，如果关系成立则返回 true, 不成立则返回 false
                对于非数值类型的值进行大于小于的比较时，浏览器会自动将其转为数字然后再比较
            > 
            >=
            <
            <=
            ==
            ===
            !=
            !==

        */
    </script>
</body>

</html>
