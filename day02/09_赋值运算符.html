    <title>09_赋值运算符</title>
</head>

<body>
    <script>
        /*
            赋值运算符
                - 用来将一个值赋值给一个变量或常量 
                =
                    - =号用于将符号右侧的值赋值给左侧的变量或常量
                +=
                -=
                *=
                /=
                **=
                %=
        */

        let a = 10;
        // let b = a;
        // a = a + 5;      // a = 10 + 5
        a += 5;            // a = 10 + 5
        console.log(a);    // 15
    </script>
</body>
