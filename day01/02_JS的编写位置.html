<!DOCTYPE html>
<html lang="en">

<head>

    <title>JS的编写位置</title>
    <!-- 3.引入外部JS文件 -->

    <!-- 1.JS代码需要编写在script标签中,将script标签写在head标签内 -->
    <script>
        // alert()  用来在窗口中弹出一个警告框
        // alert('Hello_01！');

        // console.log()    用来在控制台输出一个日志
        // console.log('你猜我在哪出现？');

        // document.write() 用来像网页中输出一个内容
        // document.write('哈哈 哈哈！！');
    </script>
</head>

<body>
    <!-- 4.将JS代码编写在标签的指定属性中 -->
    <button onclick="alert('你点我干嘛!')">点我一下</button>
    <button onmouseenter="alert('你碰我干嘛!')">碰我一下</button>
    <!-- 5.可以将JS代码编写在href属性后面，以javascript: 开头 -->
    <a href="javascript:alert('我是一个超标签');">我是一个超标签</a>
    <!-- 防止超链接跳转的方案 -->
    <a href="javascript:;">不会跳转</a>
    <!-- 2.将script标签写在body标签内 -->
    <script>
        // alert('Hello_02!');
    </script>
</body>

</html>
