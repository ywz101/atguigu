<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_undefined和null</title>
    <script>
        /*
            null 通常用来表示一个空的对象中，一个不存在的东西;
                - null 类型只有一个值, 就是 null
                - typeof 检查一个 null时，它会返回 object



            undefined 表示未定义，当我们定义一个变量但是不赋值时它就是 undefined
                - undefined 类型的值只有一个, 就是 undefined
                - typeof 检查一个 undefined 时, 会返回 'undefined', 这里的 undefined 是一个值;


            基本数据类型：
                - 基本数据类型是构成整个 JS 世界的基石;
                - 数值number、字符串string、布尔值boolean、空值null、未定义undefined


            - JS中的变量并不直接存储值，而是存储值的内存地址
                当我们访问变量时，是通过地址找到其对应的值

            - 所以JS中的变量，其实更像是一个值的别名
        */

        let a = null;
        alert(a);               // null
        alert(typeof a);        // object

        let b;
        alert(b);               // undefined
        alert(typeof b);        // undefined



    </script>
</head>

</html>
