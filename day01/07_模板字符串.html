<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_模板字符串</title>
    <script>
        /*
            模板字符串
                - 使用反单引号 ` 来创建模板字符串;
                - 特点：
                    1. 可以换行，并保留字符串中的格式;
                    2. 在模板字符串中可以直接嵌入变量;
                        - 变量的语法 ${变量}
        */
        let name = prompt('请输入名字');
        let str = `Hello, ${name}!`;
        alert(str);
    </script>
</head>

</body>
