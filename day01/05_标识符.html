<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_标识符</title>
    <script>
        /*
            标识符
                - 在程序中所有可以自主命名的内容都可以认为是标识符;
                    - 比如：变量名、函数名、类名 ...
                - 标识符需要遵循如下规范：
                    1. 标识符中可以含有字母、数字、_、$, 但是不以数字开头;
                    2. 标识符不能是JS中的关键字和保留字;
                    3. 标识符应该遵循驼峰命名法 
                        - 驼峰命名法：
                            首字母小写, 每个单词开头字母大写;
                                如：
                                maxlength -> maxLength
                                xxxyyyzzz -> xxxYyyZzz
        */
        let a = 10;
        let abc_$ = 11;
    </script>
</head>
