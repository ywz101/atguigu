<body>
    <script>
        /*
            垃圾回收 (垃圾收集 GC)
                就你在生活中产生垃圾一样，在程序运行一段时间后也会产生垃圾
                    生活中的垃圾会影响到生活品质, 程序中的垃圾会影响程序的运行速度

                如果一个对象，没有任何的变量对其进行引用，那这个对象就是垃圾对象
                    - 垃圾对象大师存在会占用大量内存空间导致程序速度变慢
                    - 必须要及时将这些垃圾进行清理
                
                但是这些垃圾对象我们不需要处理，因为JS中拥有自动的垃圾收集机制,
                    它会将垃圾对象从内存中清除, 我们要做的就是将不再使用的变量设置为 null

        */
    </script>
</body>
