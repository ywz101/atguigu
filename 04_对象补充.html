<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = Object();
        let obj2 = Object();
        // 比较两个对象时，无论是相等还是全等比较都是对象的内存地址j

        obj.name = '孙悟空';
        obj2.name = '孙悟空';

        console.log(obj);
        console.log(obj2);
        console.log(obj === obj2);      // false;


        // 声明常量是禁止修改变量，不会影响我们修改对象
        const obj3 = {};
        obj3.name = 'hello';
        obj3.name = 'world';
        console.log(obj3);              // {name: 'world'}


 

    </script>
</body>

</html>
