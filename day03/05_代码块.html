<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_代码块</title>
</head>

<body>
    <script>
        /*
            在JS中我们使用 {} 来为代码进行分组
                一对大括号就是一个代码块
                同一代码块中的代码要么都执行，要么都不执行
                代码块中使用 let 声明的变量，在代码块外面无法访问
                但是，使用 var 声明的变量没有块级作用域，在代码块外面也可以访问，这也是 let 替代 var 的原因之一
        */

        {
            let a = 10;
            console.log(`a = ${a}`);
        }
        // console.log(a);             // a is not defined

        {
            let b = 30;
            console.log(`b = ${b}`);
        }

        {
            const b = 10;
            console.log(`b = ${b}`);
        }

        {
            const b = 3;
            console.log(`b = ${b}`);  
        }

        {
            var c = 10;
        }
        console.log(c);             // 10
    </script>
</body>

</html>
