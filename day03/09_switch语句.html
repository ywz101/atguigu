<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_switch语句</title>
</head>

<body>
    <script>
        /*
            switch 语句
                语法：
                    switch (条件表达式) {
                        case 表达式： 
                            语句...
                            break;
                        case 表达式：
                            语句...
                            break;
                        default: 
                            语句
                            break;
                    }
            执行流程：
                    switch-case语句在执行时，会自上向下将 switch 后的条件表达式和 case 进行全等比较
                    如果全等，则自当前 case 处开始向下执行代码
                    如果不全等，则继续向下比较，直到找到全等的为止
                    如果没有一个值相匹配的，则执行 default 中的语句
        */
        // 根据数字显示中文
        // 1 -> 壹  2 -> 贰     ...
        // let num = 1;
        // if (num === 1) {
        //     alert('壹');
        // } else if (num === 2) {
        //     alert('贰');
        // } ....

        let num = +prompt('请输入一个1~3的整数:');
        switch (num) {
            case 1:
                alert('壹');
                break;
            case 2:
                alert('贰');
                break;
            case 3:
                alert('叁');
                break;
            default:
                alert('输错了');
                break;
        }
    </script>
</body>

</html>
