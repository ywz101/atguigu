<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_条件运算符</title>
</head>

<body>
    <script>
        /*
            条件运算符 (三元运算符，三目运算符)
                - 语法：
                    条件表达式 ? 语句1 : 语句2;
                
                - 执行流程：    
                    条件运算符在执行时，会先对条件表达式进行求值判断
                        如果判断结果为 true，则执行语句1
                        如果判断结果为 false，则执行语句2
        */

        // true ? alert('语句1') : alert('语句2');     // 弹出语句1
        // false ? alert('语句1') : alert('语句2');    // 弹出语句2

        // let num = 10;
        // num > 20 ? alert('语句1') : alert('语句2');    // 弹出语句2

        let a = 10;
        let b = 30;
        let c = 55;
        let max = a > b ? a : b;
        max = max > c ? max : c;
        console.log(`max = ${max}`);               // 55

    </script>
</body>

</html>
