<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_运算符的优先级</title>
</head>

<body>
    <script>
        /*
            和数学运算一样，JS中运算符也有优先级的问题
                比如：先乘除后加减
            
            运算符的优先级根据运算符优先级表来决定
                在表中，位置越靠上的优先级越高，优先级越高优先计算
                优先级一样，按照从左向右的顺序依次计算  
        
        */
        let result = 1 + 2 * 3;
        console.log(result);            // 7
    </script>
</body>

</html>
