        // 定义一个变量表示初始本金
        let money = 1000;
        // 定义一个计数器
        let count = 0;
        // 创建一个循环，来模拟存钱的情况
        while (money < 5000) {
            money *= 1.05;
            count++;
        }
        console.log(`一共存了${count}年!`);
