<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            user-select: none;
        }

        span {
            display: inline-block;
            padding: 8px 0;
            width: 100px;
            text-align: center;
            background: skyblue;
            color: yellow;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j < i + 1; j++) {
                document.write(`<span>${j} x ${i} = ${j * i}</span>`);
            }
            document.write(`<br>`);
        }
    </script>
</body>

</html>
