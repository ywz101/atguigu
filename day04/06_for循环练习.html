<body>
    <script>
        /*
        // 练习：
        // 获取用户输入的任意数，判断其是否是质数
        // 质数也叫素数，一个数如果只能被1和它本身整除，那么这个数就是质数，1不是质数也是合数



        // 检查num是否是质数
        // 如果 num 只能被 1 和 num 整除，那么 num 就是质数
        // 如果 num 只有 1 和 num 两个因数，那么 num  就是质数
        // 检查 num 是不是质数，只需要检查 num 有没有 1 和 num 以外的因数
        // 如果有，num 不是质数
        // 如果没有，num 是质数


        // 获取到所有的可能整除 num 的数
        // 获取到 1~num 之间所有数(不包含1和num)，检查这些数能否整除 num
        
        let num = 11;
        // 创建一个变量，记录检查的状态，默认认为 num 是质数
        let flag = true;
        for (let i = 2; i < num; i++) {
            // i 现在就是所有的可能整除 num 的数
            // 检查 num 能否被当前 i 整除
            if (num % i === 0) {
                // 如果 num 能被 i 整除，则说明 num 一定不是质数
                // 修改 flag 的值为 false
                flag = false;
            }
        }
        // 输出结果

    </script>

    <script>
        let num = parseInt(+prompt('请输入一个整数：'));
        // 创建一个变量 flag ，默认 num 是质数
        let flag = true;

        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                flag = false;
            }
        }

        if (flag) {
            console.log(`${num}是质数`);
        } else {
            console.log(`${num}不是质数`);
        }
    </script>
