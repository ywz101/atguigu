    <script>
        // 练习8：水仙花数是指一个 n 位数 (n >= 3) , 它的每个位上的数字的 n 次幂之和等于它本身 (例如：1 ** 3 + 5 ** 3 + 3 ** 3 = 153)。
        // 求1000以内的所有水仙花数

        // 遍历获取到所有的三位数
        for (let i = 100; i < 1000; i++) {
            // 检查i是否为水仙花数
            // 各个位上的立方和等于它本身，它就是水仙花数
            // 获取i的百位数字
            let bai = parseInt(i / 100);
            // 获取i的十位数字
            let shi = parseInt((i - bai * 100) / 10);
            // 获取i的个位数字
            let ge = i % 10;
            if (bai ** 3 + shi ** 3 + ge ** 3 === i) {
                console.log(`1000以内的水仙花数: ${i}`);
            }
        }
