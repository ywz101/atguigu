<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_for循环</title>
</head>

<body>
    <script>
        /*
            for 循环
                - 语法：
                    for (初始化表达式; 条件表达式; 更新表达式) {
                        语句;
                    }
            注意：
                for循环中的表达式，都可以省略不写
                // 死循环
                    for (;;) {
                        语句;
                    }
        */


        // 结构更清晰
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
    </script>
</body>

</html>
