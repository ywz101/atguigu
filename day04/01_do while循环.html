<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_do while循环</title>
</head>

<body>
    <script>
        /*
        - do {
            语句;
        } while (条件表达式)

        - 执行流程：
            do-while 循环在执行时，会先执行循环体，
                执行完毕对条件表达式进行求值判断
                如果为 false，则语句结束
                如果为 true，则继续执行循环体
                以此类推

            do-while是先执行后判断，while是先判断后执行
                do-while可以确保循环至少执行一次，其他和while循环没有区别
        */
        // while 循环
        // let i = 0;
        // 5次循环
        // while (i < 5) {
        //     console.log(i);
        //     i++;
        // }


        // do while 循环
        let i = 0;
        // 5次循环
        do {
            console.log(i);
            i++;
        } while (i < 5)
    </script>
</body>

</html>
